[gcode_macro bbox]
#******************* Probing Area the entered Values should end up in a Square eg. X=25 Y=25 I usually go for 10% of the Bed Size*************
variable_ProbeBoundingBox: 25          # Bounding box size to take probe samples, this is used for X & Y. 

gcode:

[safe_z_home]
home_xy_position:177,253  # <-------------------------------Adapt to your Z Endstop position
speed:100
z_hop:15

[gcode_macro PARKCENTER]
gcode:
    {% set Z = params.Z|default(40)|float %}
    SAVE_GCODE_STATE NAME=PARKCENTER_state
    G90                            ; absolute positioning
    G0 X125 Y125 Z{Z} F12000       ; move to center
    RESTORE_GCODE_STATE NAME=PARKCENTER_state

