#Setup the marked lines to your System
[probe]
pin: #^PA3 			#<-----------	Adapt Probe Pin						
x_offset:  0   											
y_offset:  25 												
z_offset:  #10.15  	#<-----------    Adapt to yours
speed: 4.0
lift_speed: 10.0
samples: 5
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.0075
samples_tolerance_retries: 5

