#.................................................................................................................
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 15 
max_z_accel: 350
square_corner_velocity: 5.0

[exclude_object]
# Allows Klipper to exclude objects while a print is in progress

[virtual_sdcard]
path: ~/printer_data/gcodes                                ; Path to store gcodes
on_error_gcode: _RUN_ON_ERROR                              ; Run on_error macro 

[display_status]
# For main functionality                                   ; Display status on the LCD

[pause_resume]
# For main functionality                                   ; Pause and resume prints

[respond]
default_type: echo                                         ; Default respond type

[idle_timeout]
timeout: 1800                                              ; Idle timeout in seconds

[force_move]
enable_force_move: true                                    ; Enable force move



#.................................................................................................................
[quad_gantry_level]
# Leveling code for XY rails that are controlled by Z steppers as in:
#
#                        TOP / Overhead View
#
#                           -=- Front -=-
#
# Z stepper3 ----> O                             O <---- Z stepper0
#                  | * <-- Probe3   Probe0 --> * |       X-051/Y006
#                  |    X300/Y050   X050/Y050    |
#                  |                             | <--- Y2 rail
#   Y1 rail -----> |                             |
#                  |                             |
#                  |=============================|
#                  |            ^                |
#                  |            |                |
#                  |   X rail --/                |
#                  |                             |
#                  | * <-- Probe2   Probe1 --> * |
# Z stepper2 ----> O    X300/Y300   X050/Y300    O <---- Z stepper1
# X401/Y423

#                            -=- Rear -=-
gantry_corners:
   -51,6
   401,423
points:
   50,50
   50,300
   300,300
   300,50
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01
max_adjust: 10



#.................................................................................................................
[bed_mesh]
speed: 100
horizontal_move_z: 3
mesh_min: 40, 40
mesh_max: 310,310
zero_reference_position: 175,175
fade_start: 0.6
fade_end: 10.0
probe_count: 9,9
mesh_pps: 2,2
algorithm: bicubic



#.................................................................................................................
[stepper_x]
# B Stepper - Left, Connected to MOTOR_0, Endstop connected to DIAG_0
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 35   # safest is rotation_distance of 40 / 2 = 20
homing_retract_dist: 5 # Must be greater than 0 or set use_sensorless_homing: True
#homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.5
home_current: 0.7
sense_resistor: 0.105
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 80 # 255 is the most sensitive value, 0 is the least sensitive



#.................................................................................................................
[stepper_y]
# A Stepper - Right, Connected to MOTOR_1, Endstop connected to DIAG_1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 354
homing_speed: 30   # safest is rotation_distance of 40 / 2 = 20
homing_retract_dist: 5 # Must be greater than 0 or set use_sensorless_homing: True
#homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.5
home_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 80  # 255 is the most sensitive value, 0 is the least sensitive 



#.................................................................................................................
[stepper_z]
# Z0 Stepper - Front Left, Connected to MOTOR_2, Endstop connected to DIAG_2
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 280
position_min: -3
homing_speed: 12
second_homing_speed: 5
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_z1]
# Z1 Stepper - Rear Left, Connected to MOTOR_3
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_z2]
# Z2 Stepper - Rear Right, Connected to MOTOR_4
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_z3]
# Z3 Stepper - Front Right, Connected to MOTOR_5
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0